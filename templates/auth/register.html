<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI邮件简报系统</title>
    
    <!-- Bootstrap 5 CSS (本地版本) -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome (本地版本) -->
    <link href="{{ url_for('static', filename='vendor/fontawesome/all.min.css') }}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <!-- 注册卡片 -->
                <div class="register-card card border-0 shadow-lg">
                    <div class="card-header bg-gradient-primary text-white text-center py-4">
                        <div class="register-icon mb-3">
                            <i class="fas fa-user-plus fa-3x"></i>
                        </div>
                        <h3 class="card-title mb-0">创建账户</h3>
                        <p class="card-subtitle mt-2 opacity-75">加入AI邮件简报系统</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- 消息提示 -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'warning' }} alert-dismissible fade show" role="alert">
                                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }} me-2"></i>
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-1"></i>用户名 *
                                    </label>
                                    <input type="text" class="form-control" 
                                           id="username" name="username" 
                                           placeholder="3-20个字符，字母数字下划线" 
                                           pattern="^[a-zA-Z0-9_]{3,20}$"
                                           required>
                                    <div class="invalid-feedback">
                                        用户名格式不正确
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="full_name" class="form-label">
                                        <i class="fas fa-id-card me-1"></i>真实姓名
                                    </label>
                                    <input type="text" class="form-control" 
                                           id="full_name" name="full_name" 
                                           placeholder="可选">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>邮箱地址 *
                                </label>
                                <input type="email" class="form-control" 
                                       id="email" name="email" 
                                       placeholder="your@email.com" required>
                                <div class="invalid-feedback">
                                    请输入有效的邮箱地址
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>密码 *
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" 
                                               id="password" name="password" 
                                               placeholder="至少6位，包含字母和数字"
                                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{6,50}$"
                                               required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
                                            <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">
                                        密码必须至少6位，包含字母和数字
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="confirm_password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>确认密码 *
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" 
                                               id="confirm_password" name="confirm_password" 
                                               placeholder="再次输入密码" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirm_password')">
                                            <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">
                                        请确认密码
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 密码强度指示器 -->
                            <div class="mb-3">
                                <div class="password-strength">
                                    <small class="text-muted">密码强度:</small>
                                    <div class="progress mt-1" style="height: 4px;">
                                        <div class="progress-bar" id="passwordStrengthBar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small id="passwordStrengthText" class="text-muted"></small>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        我同意 <a href="#" class="text-decoration-none">服务条款</a> 和 <a href="#" class="text-decoration-none">隐私政策</a>
                                    </label>
                                    <div class="invalid-feedback">
                                        请同意服务条款和隐私政策
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>创建账户
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">已有账户？</p>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                                <i class="fas fa-sign-in-alt me-1"></i>立即登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (本地版本) -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
    
    <script>
        // 表单验证
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        // 检查密码确认
                        const password = document.getElementById('password').value;
                        const confirmPassword = document.getElementById('confirm_password').value;
                        
                        if (password !== confirmPassword) {
                            event.preventDefault();
                            event.stopPropagation();
                            document.getElementById('confirm_password').setCustomValidity('密码不一致');
                        } else {
                            document.getElementById('confirm_password').setCustomValidity('');
                        }
                        
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // 切换密码显示
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const iconId = inputId === 'password' ? 'passwordToggleIcon' : 'confirmPasswordToggleIcon';
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // 密码强度检测
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            
            let strength = 0;
            let feedback = '';
            
            if (password.length >= 6) strength += 20;
            if (password.length >= 8) strength += 10;
            if (/[a-z]/.test(password)) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/\d/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 10;
            
            if (strength < 40) {
                strengthBar.className = 'progress-bar bg-danger';
                feedback = '弱';
            } else if (strength < 70) {
                strengthBar.className = 'progress-bar bg-warning';
                feedback = '中等';
            } else {
                strengthBar.className = 'progress-bar bg-success';
                feedback = '强';
            }
            
            strengthBar.style.width = strength + '%';
            strengthText.textContent = feedback;
        }

        // 监听密码输入
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // 监听确认密码输入
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            if (this.value && this.value !== password) {
                this.setCustomValidity('密码不一致');
            } else {
                this.setCustomValidity('');
            }
        });

        // 自动隐藏提示消息
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150);
                }, 5000);
            });
        }, 100);
    </script>
</body>
</html>
