<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI邮件简报系统</title>
    
    <!-- Bootstrap 5 CSS (本地版本) -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome (本地版本) -->
    <link href="{{ url_for('static', filename='vendor/fontawesome/all.min.css') }}" rel="stylesheet">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <!-- 登录卡片 -->
                <div class="login-card card border-0 shadow-lg">
                    <div class="card-header bg-gradient-primary text-white text-center py-4">
                        <div class="login-icon mb-3">
                            <i class="fas fa-envelope-open-text fa-3x"></i>
                        </div>
                        <h3 class="card-title mb-0">AI邮件简报系统</h3>
                        <p class="card-subtitle mt-2 opacity-75">智能邮件管理平台</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- 消息提示 -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'warning' }} alert-dismissible fade show" role="alert">
                                        <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'check-circle' if category == 'success' else 'info-circle' }} me-2"></i>
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username_or_email" class="form-label">
                                    <i class="fas fa-user me-1"></i>用户名或邮箱
                                </label>
                                <input type="text" class="form-control form-control-lg" 
                                       id="username_or_email" name="username_or_email" 
                                       placeholder="请输入用户名或邮箱" required>
                                <div class="invalid-feedback">
                                    请输入用户名或邮箱
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>密码
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" 
                                           id="password" name="password" 
                                           placeholder="请输入密码" required>
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    请输入密码
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>登录
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">还没有账户？</p>
                            <a href="{{ url_for('register') }}" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-1"></i>立即注册
                            </a>
                        </div>
                    </div>
                    
                    <div class="card-footer bg-light text-center">
                        <small class="text-muted">
                            <i class="fas fa-shield-alt me-1"></i>
                            安全登录，保护您的邮件隐私
                        </small>
                    </div>
                </div>
                
                <!-- 系统信息 -->
                <div class="text-center mt-4">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        系统状态: <a href="{{ url_for('health') }}" target="_blank" class="text-decoration-none">健康检查</a>
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (本地版本) -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
    
    <script>
        // 表单验证
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // 切换密码显示
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // 自动隐藏提示消息
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => alert.remove(), 150);
                }, 5000);
            });
        }, 100);
    </script>
</body>
</html>
